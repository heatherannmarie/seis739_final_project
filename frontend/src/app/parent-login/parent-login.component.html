<form (ngSubmit)="onSubmit()">
    <h2>Parent Login</h2>

    <label for="parentId">Parent ID</label>
    <input type="text" id="parentId" [(ngModel)]="parentId" name="parentId" required>

    @if (errorMessage) {
    <p class="error">{{ errorMessage }}</p>
    }

    <button type="submit">Log In</button>
</form>
